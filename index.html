<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <span class="display">123456789</span>
      <button class="digit1">1</button>
      <button class="digit2">2</button>
      <button class="digit3">3</button>
      <button class="digit4">4</button>
      <button class="digit5">5</button>
      <button class="digit6">6</button>
      <button class="digit7">7</button>
      <button class="digit8">8</button>
      <button class="digit9">9</button>
      <button class="digit0">0</button>
      <button class="decimalPoint">.</button>
      <button class="equals">=</button>
      <button class="clear">Clear</button>
      <button class="backspace">Backspace</button>
      <button class="add">+</button>
      <button class="substract">-</button>
      <button class="multiply">*</button>
      <button class="divide">/</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
